  <body>
    
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="logo">
                    <a href="" class="navbar-brand company-name"><i class="fas fa-paw"></i><img src="./images/logo leleland-2.png" alt="Logo" id="logoPic"></a>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar end -->
    </header>

    <main>
        <div class="container">
            <div class="row">

                <!-- left side main bg pic -->
                <div class="col-lg-6">
                    <img src="./images/dog-01-sq.jpg" class="img-fluid" alt="Dog">


                </div>

                <!-- right side upload panel -->
                <div class="col-lg-6">
                    <!-- form -->
                    <form class="m-3">
                        <!-- file input -->
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Image :</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <!-- service input -->
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Service Name :</label>
                            <input type="text" class="form-control" id="serviceName">
                        </div>
                        <!-- price input -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Price :</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">S$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="price">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                        <!-- category select -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category :</label>
                            <select class="form-select" id="category">
                                <option selected>Please choose category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <!-- description input -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description :</label>
                            <textarea class="form-control" placeholder="Description" id="Description" rows="3"></textarea>
                        </div>
                        <!-- submit and clear button -->
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-outline-secondary">Clear</button>

                    </form>


                    <!-- end of form-->


                </div>


            </div>


        </div>


    </main>
